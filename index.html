<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<noscript>You must have javascript enabled to run this app.</noscript>
<div id="unsupported" class="hidden">Your browser is not supported. Please update or install latest version of Chrome.</div>

<div id="app" class="bg-gray-200 app hidden">
  <div class="flex flex-wrap content-center min-h-screen">
    <div class="ml-auto mr-auto bg-gray-100 rounded shadow-lg max-w-md p-10">
        <img src="https://42f2671d685f51e10fc6-b9fcecea3e50b3b59bdc28dead054ebc.ssl.cf5.rackcdn.com/illustrations/scrum_board_cesn.svg" class="w-1/2 mr-auto ml-auto mb-5" async/> 
      <h1 class="font-bold text-xl">Print PBIs</h1>
      
      <p class="mb-5">Select exported csv file from azure query</p>
      <form>
        <label for="file-upload" class="bg-blue-700 w-full hover:bg-blue-400 text-white py-2 px-4 rounded flex text-center uppercase font-semibold pl-auto pr-auto">
           <span class="mr-auto ml-auto">Select file</span>
        </label>
      </label>
        <input type="file" class="hidden" id="file-upload" >
      </form>
      <button id="print-btn" class="bg-blue-700 w-full hover:bg-blue-400 text-white py-2 px-4 rounded flex text-center uppercase font-semibold pl-auto pr-auto mt-5"><span class="mr-auto ml-auto">Print</span> </button>
      
    </div>
  </div>
</div>


<div id="print" class="print"></div>
