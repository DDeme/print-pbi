<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/main.scss">
  <title>Print PBI</title>
</head>
<body>
    <noscript>You must have javascript enabled to run this app.</noscript>
    <div id="unsupported" class="hidden">Your browser is not supported. Please update or install latest version of Chrome.
    </div>
    
    <div id="app" class="app bg-gray-200 hidden">
      <div class="flex flex-wrap content-center min-h-screen">
        <div class="ml-auto mr-auto bg-gray-100 rounded shadow-lg max-w-md p-10">
          <img
            src="./img/scrum.svg"
            class="w-1/2 mr-auto ml-auto mb-5" async />
          <h1 class="font-bold text-xl">Print PBIs</h1>
    
          <p class="mb-5">Select exported csv file from azure query</p>
          <form>
            <label for="file-upload"
              class="bg-blue-700 w-full hover:bg-blue-400 text-white py-2 px-4 rounded flex text-center uppercase font-semibold pl-auto pr-auto hover-pointer">
              <span class="mr-auto ml-auto">Select file</span>
            </label>
            </label>
            <input type="file" class="hidden" id="file-upload">
          </form>
          <button id="print-btn"
            class="bg-blue-700 w-full hover:bg-blue-400 text-white py-2 px-4 rounded flex text-center uppercase font-semibold pl-auto pr-auto mt-5">
    
            <span class="mr-auto ml-auto">
              Print
            </span> </button>
    
          <div class="version text-xs opacity-25">v0.0.0</div>
        </div>
      </div>
    </div>
    <div id="print" class="print"></div>
    <script src="./index.ts" async></script>
</body>
</html>
